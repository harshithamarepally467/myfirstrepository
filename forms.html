<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google servey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <fieldset>
            <h2>User Personal Information</h2>
            <label for="name">Enter your ful1 name:</label>
            <input type="text" id="name" placeholder="enter your name" required/>
            <br>
            <br>
            <label for="email">enter your email</label>
            <input type="text" id="email" placeholder="enter your email"required/>
            <br><br>
            <label for="password">Enter your password</label>
            <input type="password" id="password" placeholder="enter your password" required/>
            <br><br>
            <label for="confirm password">confirm password</label>
            <input type="password" id="confirm password" placeholder="confirm password"required/>
            <br><br>
            <label for="phone">enter your phone number</label>
            <input type="tel" id="phone" pattern="[0-9][10]" placeholder="enter your number" required/>
            <br><br>
            <label for="address">enter your address</label>
            <input type="text" id="address" placeholder="enter your address" required/>
            <br><br>
            <label for="country">select your country:</label><br>
            <br>
            <select id="country" required>
                <option value=""disabled selected>select your country</option>
                <option value="india">India</option>
                <option value="usa">USa</option>
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
            </select>
            <br>
            <input type="date" id="dob" required/>
            <br><br>
            <input type="submit" value="submit"/>
            <br>
            <br>
            <label>Enter your gender</label><br>
            
<br>
            <div class="gender-group">
                <input type="radio" name="gender" value="male" id="male" required/>

                <label for="male">Male</label>
                <input type="radio" name="gender" value="female" id="female" required/>

                <label for="female">Female</label>
                <input type="radio" name="gender" value="others" id="others" required/>
                <label for="others">others</label>
            </div>
        </fieldset>
    </form>
</body>
</html>
